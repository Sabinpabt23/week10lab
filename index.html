<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Octahedron with Physics Balls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0f;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="info">
        ðŸŽ± 3D Octahedron with Physics<br>
        <small>Balls bounce inside the rotating shape</small>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0f);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0xff00ff, 1, 100);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);
        
        const pointLight3 = new THREE.PointLight(0xffff00, 0.5, 100);
        pointLight3.position.set(0, 5, -5);
        scene.add(pointLight3);
        
        // Create octahedron (wireframe for visibility)
        const octaRadius = 2;
        const octaGeometry = new THREE.OctahedronGeometry(octaRadius);
        const octaMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        const octahedron = new THREE.Mesh(octaGeometry, octaMaterial);
        scene.add(octahedron);
        
        // Create solid octahedron faces (transparent)
        const octaSolidMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.1,
            side: THREE.DoubleSide
        });
        const octahedronSolid = new THREE.Mesh(octaGeometry.clone(), octaSolidMaterial);
        scene.add(octahedronSolid);
        
        // Octahedron faces for collision detection
        // An octahedron has 8 triangular faces
        // Vertices of octahedron with radius r: (Â±r,0,0), (0,Â±r,0), (0,0,Â±r)
        const octaFaces = [
            // Top 4 faces (y > 0)
            { normal: new THREE.Vector3(1, 1, 1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(-1, 1, 1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(-1, 1, -1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(1, 1, -1).normalize(), d: octaRadius / Math.sqrt(3) },
            // Bottom 4 faces (y < 0)
            { normal: new THREE.Vector3(1, -1, 1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(-1, -1, 1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(-1, -1, -1).normalize(), d: octaRadius / Math.sqrt(3) },
            { normal: new THREE.Vector3(1, -1, -1).normalize(), d: octaRadius / Math.sqrt(3) }
        ];
        
        // Ball class with physics
        class PhysicsBall {
            constructor(color, startOffset) {
                this.radius = 0.15;
                const geometry = new THREE.SphereGeometry(this.radius, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    shininess: 100,
                    emissive: color,
                    emissiveIntensity: 0.3
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(startOffset.x, startOffset.y, startOffset.z);
                
                // Physics properties
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                this.gravity = new THREE.Vector3(0, -9.8, 0);
                this.damping = 0.98;
                this.restitution = 0.85; // Bounciness
                
                // Trail
                this.trailPositions = [];
                this.maxTrailLength = 20;
                const trailGeometry = new THREE.BufferGeometry();
                const trailMaterial = new THREE.LineBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.5
                });
                this.trail = new THREE.Line(trailGeometry, trailMaterial);
                scene.add(this.trail);
                
                scene.add(this.mesh);
            }
            
            update(deltaTime, octaRotation) {
                // Convert ball position to octahedron's local space
                const invRotation = octaRotation.clone().invert();
                const localPos = this.mesh.position.clone().applyQuaternion(invRotation);
                const localVel = this.velocity.clone().applyQuaternion(invRotation);
                
                // Apply gravity in world space, converted to local
                const localGravity = this.gravity.clone().applyQuaternion(invRotation);
                localVel.add(localGravity.multiplyScalar(deltaTime));
                
                // Update position in local space
                const newLocalPos = localPos.clone().add(localVel.clone().multiplyScalar(deltaTime));
                
                // Check collision with each face in local space
                for (const face of octaFaces) {
                    const distToPlane = newLocalPos.dot(face.normal) - (face.d - this.radius);
                    
                    if (distToPlane > 0) {
                        // Ball is outside this face, push it back
                        newLocalPos.sub(face.normal.clone().multiplyScalar(distToPlane));
                        
                        // Reflect velocity
                        const velDotNormal = localVel.dot(face.normal);
                        if (velDotNormal > 0) {
                            localVel.sub(face.normal.clone().multiplyScalar(2 * velDotNormal));
                            localVel.multiplyScalar(this.restitution);
                        }
                    }
                }
                
                // Apply damping
                localVel.multiplyScalar(this.damping);
                
                // Convert back to world space
                this.mesh.position.copy(newLocalPos.applyQuaternion(octaRotation));
                this.velocity.copy(localVel.applyQuaternion(octaRotation));
                
                // Update trail
                this.trailPositions.push(this.mesh.position.clone());
                if (this.trailPositions.length > this.maxTrailLength) {
                    this.trailPositions.shift();
                }
                
                const positions = new Float32Array(this.trailPositions.length * 3);
                for (let i = 0; i < this.trailPositions.length; i++) {
                    positions[i * 3] = this.trailPositions[i].x;
                    positions[i * 3 + 1] = this.trailPositions[i].y;
                    positions[i * 3 + 2] = this.trailPositions[i].z;
                }
                this.trail.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            }
        }
        
        // Create three balls with different colors
        const balls = [
            new PhysicsBall(0xff3366, new THREE.Vector3(0.1, 0, 0)),
            new PhysicsBall(0x33ff66, new THREE.Vector3(-0.1, 0.1, 0)),
            new PhysicsBall(0x6633ff, new THREE.Vector3(0, -0.1, 0.1))
        ];
        
        // Add some particles for atmosphere
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 200;
        const posArray = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.5
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // Animation
        let lastTime = 0;
        const octaRotationQuat = new THREE.Quaternion();
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.05);
            lastTime = currentTime;
            
            // Rotate octahedron
            octahedron.rotation.x += 0.005;
            octahedron.rotation.y += 0.007;
            octahedron.rotation.z += 0.003;
            
            octahedronSolid.rotation.copy(octahedron.rotation);
            
            // Get octahedron's rotation as quaternion
            octaRotationQuat.setFromEuler(octahedron.rotation);
            
            // Update balls
            for (const ball of balls) {
                ball.update(deltaTime, octaRotationQuat);
            }
            
            // Rotate particles slowly
            particlesMesh.rotation.y += 0.0005;
            
            // Animate lights
            const time = currentTime * 0.001;
            pointLight1.position.x = Math.sin(time) * 5;
            pointLight1.position.z = Math.cos(time) * 5;
            pointLight2.position.x = Math.cos(time * 0.7) * 5;
            pointLight2.position.z = Math.sin(time * 0.7) * 5;
            
            renderer.render(scene, camera);
        }
        
        animate(0);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Mouse interaction for camera
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
            
            camera.position.x = mouseX * 2;
            camera.position.y = -mouseY * 2;
            camera.lookAt(0, 0, 0);
        });
    </script>
</body>
</html>
